<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta.css">
    <link rel="icon" href="imagens/instagram icon.png">
    <script src="https://kit.fontawesome.com/b5c3d917c6.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
    
</head>
<body>
    <div class="container">
        <main>
            <article>
                <img class="tela-do-iphone" src="imagens/tela do iphone.png" alt="tela do iphone">
            </article>
            
            <div class="lado-direito">
                <div class="parte1">
                    <img class="instagram-logo" src="imagens/instagram logo.png" alt="instagram logo">
                    
                    <form>
                        <input class="formulario" type="text" placeholder="Telefone, nome de usuário ou e-mail">
                        <input class="formulario" type="password" placeholder="Senha">
                        <button class="botao">Login</button>
                    </form>
                    
                    <br>
                    
                    <div class="ou">
                        <div class="risco"></div>
                        <p>OU</p>
                        <div class="risco"></div>
                    </div>
                    
                    <button class="facebooklogin">
                    <i class="fa-brands fa-facebook-square" id="facebookicon" href="##"></i>
                    <p>Faça login com o facebook</p>
                </button>
                
                <a class="esqueceuasenha" href="##">Esqueceu a senha?</a>
            </div>
            
            <div class="parte2">
                <p>Não possui uma conta? <a href="#">Inscrição</a></p>
            </div>
            
            <div class="parte3">
                <p>Baixe o aplicativo.</p>
                <div class="lojas">
                    <img class="imagens-lojas" src="imagens/google play logo.png" alt="google play logo" id="app">
                    <img class="imagens-lojas" src="imagens/apple store logo.png" alt="apple store logo" id="app">
                </div>
            </div>
        </div>
        </main>
    
        <div class="footer">
            <div class="tags">
                <span>Meta</span>
                <span>Sobre</span>
                <span>Blog</span>
                <span>Empregos</span>
                <span>Ajuda</span>
                <span>API</span>
                <span>Privacidade</span>
                <span>Termos</span>
                <span>Principais Contas</span>
                <span>Hashtags</span>
                <span>Locais</span>
                <span>Instagram Lite</span>
                <span>Envio de contato e não-usuários</span>
            </div>
            
            <div class="tags2">
                <span>Dançar</span>
                <span>Comida & Bebida</span>
                <span>Home & Garden</span>
                <span>Música</span>
                <span>Artes visuais</span>
            </div>

            <div class="footer2">
                <span class="ultimo">
                    <select class="seletor">
                        <option value="eng">Inglês</option>
                            <option value="af">Afrikaans</option>
                        <option value="cs">Čeština</option>
                        <option value="da">Dansk</option>
                        <option value="de">Deutsch</option>
                        <option value="el">Ελληνικά</option>
                        <option value="en">English</option>
                        <option value="en-gb">English (UK)</option>
                        <option value="es">Español (España)</option>
                        <option value="es-la">Español</option>
                        <option value="fi">Suomi</option>
                        <option value="fr">Français</option>
                        <option value="id">Bahasa Indonesia</option>
                        <option value="it">Italiano</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="ms">Bahasa Melayu</option>
                        <option value="nb">Norsk</option>
                        <option value="nl">Nederlands</option>
                        <option value="pl">Polski</option>
                        <option value="pt-br">Português (Brasil)</option>
                        <option value="pt">Português (Portugal)</option>
                        <option value="ru">Русский</option>
                        <option value="sv">Svenska</option>
                        <option value="th">ภาษาไทย</option>
                        <option value="tl">Filipino</option>
                        <option value="tr">Türkçe</option>
                        <option value="zh-cn">中文(简体)</option>
                        <option value="zh-tw">中文(台灣)</option>
                        <option value="bn">বাংলা</option>
                        <option value="gu">ગુજરાતી</option>
                        <option value="hi">हिन्दी</option>
                        <option value="hr">Hrvatski</option>
                        <option value="hu">Magyar</option>
                        <option value="kn">ಕನ್ನಡ</option>
                        <option value="ml">മലയാളം</option>
                        <option value="mr">मराठी</option>
                        <option value="ne">नेपाली</option>
                        <option value="pa">ਪੰਜਾਬੀ</option>
                        <option value="si">සිංහල</option>
                        <option value="sk">Slovenčina</option>
                        <option value="ta">தமிழ்</option>
                        <option value="te">తెలుగు</option>
                        <option value="vi">Tiếng Việt</option>

                        <option value="bg">Български</option>

                    </select>
                    <span>© Instagram 2022 da Meta</span>
                </span>
            </div>
            
    </div>
</div>
    
</body>
</html>
